<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogAI - Analysis History</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Markdown + Highlight -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        /* ── User Dropdown (same as index.html) ─────────────────── */
        .user-profile {
            position: relative;
        }

        .user-email-text {
            font-size: 13px;
            color: #64748b;
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .avatar {
            cursor: pointer;
            user-select: none;
        }

        .user-dropdown {
            position: absolute;
            top: calc(100% + 12px);
            right: 0;
            background: rgba(10, 15, 30, 0.97);
            border: 1px solid rgba(148, 163, 184, 0.12);
            border-radius: 12px;
            backdrop-filter: blur(16px);
            min-width: 160px;
            padding: 6px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(-8px) scale(0.97);
            transition: opacity 0.18s ease, transform 0.18s ease;
            z-index: 300;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
        }

        .user-dropdown.open {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0) scale(1);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 9px;
            width: 100%;
            padding: 9px 12px;
            border-radius: 8px;
            border: none;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: #94a3b8;
            cursor: pointer;
            transition: background 0.15s, color 0.15s;
        }

        .dropdown-item:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
        }

        /* ── History Detail Panel ───────────────────────────────── */
        .history-detail {
            display: none;
            margin-top: 12px;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            padding-top: 16px;
            animation: fadeInDetail 0.2s ease;
        }

        .history-detail.open {
            display: block;
        }

        @keyframes fadeInDetail {
            from {
                opacity: 0;
                transform: translateY(-6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-meta-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }

        @media (max-width: 600px) {
            .detail-meta-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .detail-meta-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 10px;
            padding: 12px 14px;
            text-align: center;
        }

        .detail-meta-value {
            font-size: 20px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: #f8fafc;
            line-height: 1.2;
        }

        .detail-meta-value.is-critical {
            color: #ef4444;
        }

        .detail-meta-value.is-error {
            color: #f97316;
        }

        .detail-meta-value.is-warning {
            color: #eab308;
        }

        .detail-meta-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #64748b;
            font-weight: 600;
            margin-top: 4px;
        }

        .detail-report-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            color: #3b82f6;
            margin-bottom: 10px;
        }

        .detail-report-body {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.08);
            border-radius: 10px;
            padding: 16px 20px;
            font-size: 14px;
            line-height: 1.65;
            color: #cbd5e1;
            max-height: 500px;
            overflow-y: auto;
        }

        .history-item-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 600;
            color: #3b82f6;
            margin-top: 10px;
            cursor: pointer;
            user-select: none;
        }

        .history-item-toggle svg {
            transition: transform 0.2s;
        }

        .history-item-toggle.open svg {
            transform: rotate(180deg);
        }

        /* Copy button inside detail */
        .detail-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            justify-content: flex-end;
        }

        .icon-btn {
            background: transparent;
            border: 1px solid rgba(148, 163, 184, 0.14);
            color: #94a3b8;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            color: #f1f5f9;
            border-color: #94a3b8;
        }

        /* Fix specificity: .history-empty (display:flex) overrides .hidden (display:none)
           because it appears later in style.css — this combined rule wins. */
        .history-empty.hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="bg-glow"></div>

    <!-- ============================================================ -->
    <!-- APP LOADER                                                    -->
    <!-- ============================================================ -->
    <div id="appLoader">
        <div class="loader-content">
            <h2>Initializing LogAI...</h2>
        </div>
    </div>

    <!-- ============================================================ -->
    <!-- HISTORY PAGE LAYOUT                                           -->
    <!-- ============================================================ -->
    <div id="historyPage" class="hidden">
        <div class="app-container">
            <aside class="sidebar">
                <div class="brand">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <h1>LogAI</h1>
                </div>

                <nav>
                    <a href="index.html" id="navDashboard">Dashboard</a>
                    <a href="history.html" class="active" id="navHistory">History</a>
                    <a href="#" id="navSettings">Settings</a>
                </nav>

                <div class="status-indicator">
                    <span class="dot online"></span> System Operational
                </div>
            </aside>

            <main class="main-content">
                <header class="top-bar">
                    <h2>Analysis History</h2>
                    <div class="user-profile" id="userProfile">
                        <span id="userEmail" class="user-email-text"></span>
                        <div class="avatar" id="userAvatar">AU</div>
                        <div class="user-dropdown" id="userDropdown">
                            <button class="dropdown-item" id="logoutBtn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    <polyline points="16 17 21 12 16 7" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                Sign out
                            </button>
                        </div>
                    </div>
                </header>

                <div class="content-wrapper">
                    <section class="history-section">
                        <div class="card history-card">
                            <div class="card-header">
                                <h3>Analysis History</h3>
                                <span class="history-count" id="historyCount"></span>
                            </div>
                            <div class="card-body history-body">
                                <!-- Loading skeleton -->
                                <div id="historySkeleton">
                                    <div class="history-skeleton-item"></div>
                                    <div class="history-skeleton-item"></div>
                                    <div class="history-skeleton-item"></div>
                                </div>
                                <!-- Empty state -->
                                <div id="historyEmpty" class="history-empty hidden">
                                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <polyline points="14 2 14 8 20 8" stroke="currentColor" stroke-width="1.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <p>No analyses yet.</p>
                                    <span>Run your first log analysis to see it here.</span>
                                </div>
                                <!-- List -->
                                <div id="historyList" class="history-list"></div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="history.js"></script>
</body>

</html>
