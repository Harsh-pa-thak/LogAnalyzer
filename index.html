<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easy Log Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="card">
            <div class="header">
                <h1>Easy Log Analyzer</h1>
                <p>Upload your log file in <i>.txt</i> format and get AI analysis.</p>
            </div>

            <div class="upload-area">
                <input type="file" id="logFile" accept=".txt" hidden>
                <button class="btn-choose" id="chooseBtn">üìÅ Choose Log File</button>
                <div class="file-info" id="fileInfo">No file selected</div>
                <button class="btn-analyze" id="analyzeBtn">Analyze Logs</button>
            </div>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
